name: Docker Image CI

on:
  push:
    branches: [ "main" ]

jobs:

  build:

    # It includes docker runtime
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: Build and push image 1
        run: |
          docker build -f Dockerfile -t site24x7/poller_docker_agent:latest .
          docker push site24x7/poller_docker_agent:latest

      - name: Build and push image 2
        run: |
          docker build -f Docker-basicpoller -t site24x7/poller_basic_docker_agent:latest .
          docker push site24x7/poller_basic_docker_agent:latest
